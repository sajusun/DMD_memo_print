<script type="text/javascript" src="lib/DMD-bottom.js"></script>
<style>
    #alert {
        height: 80px;
        width: 300px;
        background-color: #00308052;
        border-radius: 10px;
        position: absolute;
        right: 2px;
        bottom: 300px;
        visibility: hidden;
    }
    
    #alert div p {
        text-align: center;
        font-size: 14pt;
        font-weight: bold;
        font-style: oblique;
        margin-block-start: 1.9rem;
    }
</style>
<script>
    function appAlert(text = "Welcome..", textColor = "green") {
        var box = $("#alert")
        box[0].style.visibility = "visible"
        var p = box[0].children[0].children[0];
        p.innerText = text;
        p.style.color = textColor;
        setTimeout(() => {
            box[0].style.visibility = "hidden"
        }, 2000);
    }
    
</script>
